<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .squareBox {
            width: 500px;
            height: 500px;
            padding: 0;
            margin: 0;
        }

        .smallSquareBox {
            border: 0.5px solid;
            display: inline-block;
            box-sizing: border-box;
            float: left;
            /*background-color: azure;*/
        }

        .player {
            margin: 10px;
        }

        .circle {
            background-image: url("../Content/download.png");
            background-repeat: no-repeat;
            background-position: center center;
            width: 100%;
            height: 100%;
            background-size: 80% 80%;
        }

        .cross {
            background-image: url("../Content/cross.png");
            background-repeat: no-repeat;
            background-position: center center;
            width: 100%;
            height: 100%;
            background-size: 80% 80%;
        }

</head>
